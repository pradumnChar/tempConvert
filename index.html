<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConvert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>

<div class="mainBranch">

   <div class="subContain">
    <label>Celsius</label>
    <input id="celTem" type="number" placeholder="Temperature in Celsius">

    <label>Fahrenheit</label>
    <input id="fahTem" type="number" placeholder="Temperature in fahrenheit">

    <label>Kelvin</label>
    <input id="kelTem" type="number" placeholder="Temperature in Kelvin">

    <label>Rankine</label>
    <input id="ranTem" type="number" placeholder="Temperature in Rankine">
   </div>
   
</div>

   <script src="index.js"></script>  
</body>
</html>
